<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <link rel="stylesheet" href="style.css">
    <title>Sorting Algorithm Visualizer</title>
</head>

<body>
    <div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <!-- <a>Toggle the dark mode</a> -->
                <a class="mt-1 fs-3 dark toggle"><i class="fas fa-moon d-none" id="dark" title="Dark Mode"></i></a>
                <a class="mt-1 fs-3 light toggle" id="light"><i class="fas fa-sun" title="Light Mode"></i></a>
                <a class="navbar-brand about">Made By<a class="about" style="margin-left: 0px;" target="_blank" href="https://www.linkedin.com/in/gauravss03/">Gaurav Suryawanshi</a></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav-dropbar" aria-controls="nav-dropbar" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="nav-dropbar">
                    <ul class="navbar-nav nav-items">
                        <li class="nav-item">
                            <a class="nav-link random-array" href="#">Randomize Array</a>
                        </li>
                        <li class="nav-item nav-link range">
                            <span>Speed</span>
                            <input type="range" min="10" max="1000" value="100" id="speed">
                        </li>
                        <li class="nav-item nav-link range">
                            <span>Size</span>
                            <input type="range" min="10" max="60" value="40" id="size">
                        </li>
                        <li class="nav-item nav-link range">
                            <span>Select the Algorithm: </span>
                            <!-- <input type="range" min="10" max="60" value="40" id="size"> -->
                        </li>

                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle active" id="nav-menu" role="button" data-bs-toggle="dropdown" aria-expanded="false">Bubble Sort</a>
                            <ul class="dropdown-menu nav-dropdown" aria-labelledby="nav-menu">
                                <li><a class="dropdown-item" href="#">Selection Sort</a></li>
                                <li><a class="dropdown-item" href="#">Insertion Sort</a></li>
                                <li><a class="dropdown-item" href="#">Gnome Sort</a></li>
                                <li><a class="dropdown-item" href="#">Cocktail Sort</a></li>
                                <li><a class="dropdown-item" href="#">Quick Sort</a></li>
                                <li><a class="dropdown-item" href="#">Heap Sort</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div class="BARS"></div>
    <button class="my-5 btn btn-outline-light rounded-pill btn-sort" id="SORT">Sort</button>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
